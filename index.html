                    <div class="top">

                        </div>

                            <h2>Kazanç:</h2><h2 id="kazanc">0</h2><h2>$</h2>
                        </div>
                    </div>
                    
                    <div class="slotlar">
                        <div class="colon" id="ilkKolon">
                            <div class="satir" id="11"><p>a</p></div>
                            <div class="satir" id="22">b</div>
                            <div class="satir" id="33">c</div>
                        </div>
                        <div class="colon" id="ikinciKolon">
                            <div class="satir" id="44">b</div>
                            <div class="satir" id="55">c</div>
                            <div class="satir" id="66">d</div>
                        </div>
                        <div class="colon" id="ucuncuKolon"> 
                            <div class="satir"  id="77">a</div>
                            <div class="satir"  id="88">s</div>
                            <div class="satir"  id="99">c</div>
                        </div>
                    </div>
                    
                    <div class="bottom">
                        <div class="bahis">
                            <button><img src="down.png" onclick="bahisAzalt()"></button>
                            <div class="bahis-miktari">
                                <h2 id="bahisMiktari">10</h2>
                            </div>

                        </div>
                        <button class="cevirButon" onclick="cevir()">ÇEVİR</button>
                    </div>
                </div>
            </div>
            
        </div>
